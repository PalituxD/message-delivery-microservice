#
# APPLICATION DESCRIPTION
#
info.app.name=Message delivery application
info.app.description=Message delivery application: Allows you send e-mails, sms, tweets.
info.app.version=1.0
#
# APPLICATION CONFIGURATION
#
server.port=${ENV_APPLICATION_PORT:9090}
server.servlet.contextPath=${ENV_APPLICATION_CONTEXT_PATH:/messagedelivery}
#
# BUILD LOGS CONFIGURATION
#
spring.main.banner-mode=off
logging.level.org.justfoolingaround.apps.messagedelivery=DEBUG
#
# APPLICATION DATASOURCE
#
spring.datasource.url=jdbc:h2:mem:/testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.name=testdb
#
# JPA CONFIGURATION
#
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
#
# H2 CONFIGURATION
#
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console